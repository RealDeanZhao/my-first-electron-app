<html>
	<head></head>
	<body>
		<script>
			var ipc = require('ipc');
			var button = document.createElement('button');
			button.textContent = 'Hide';
			button.addEventListener('click', function(){
				ipc.send('hide-prefs');
			});
			document.body.appendChild(button);
		</script>
	</body>
</html>
